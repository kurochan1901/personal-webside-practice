<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央大學火舞藝術研究社</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="banner.css">
    <script defer src="eventlister.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 頁首 -->
    <header class="banner-container">
        <div class="banner-text">
            <h3>歡迎來到中央火舞藝術研究社！</h3>
        </div>
    </header>

    <!-- 隱藏式導覽選單 -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="event.html">活動介紹</a></li>
            <li><a href="contact.html">火安知識</a></li>
        </ul>
    </nav>

    <!-- 主要內容 -->
    <main id="index-main">
        <div class="intro-lines">
            <h2 class="left-line">我們是一群熱愛表演、渴望舞台的大學生✨</h2>
            <p class="right-line">同時也是享受那危險卻美麗的火焰在身體旁邊燒的怪人們:P</p>
        </div>
    
        <section>
          <div class="section-text">
            <h2>社團宗旨</h2>
            <p>透過火舞藝術，培養團隊合作與舞台表現能力，將熱情化為創意火焰。</p>
          </div>
          <div class="section-image">
            <img src="photo1.jpg" alt="火舞表演照片1">
          </div>
        </section>
    
        <section>
          <div class="section-text">
            <h2>我們的願景</h2>
            <p>期望火舞文化能在校園中持續傳承，並與更多觀眾分享這份震撼與感動。</p>
          </div>
          <div class="section-image">
            <img src="photo2.jpeg" alt="火舞表演照片2">
          </div>
        </section>
    
        <section>
          <div class="section-text">
            <h2>宣傳影片</h2>
            <p>快來看看我們的精采演出！</p>
          </div>

          <div class="video-wrapper">
            <iframe 
              src="https://www.youtube.com/embed/CwlQA7Ww5IQ"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen title="宣傳影片">
            </iframe>
          </div>
        </section>
    </main>


    <!-- 頁尾 -->
    <footer>
        <!-- 社團資訊 -->
        <div class="club-info">
            <p>社課時間：每週一、四 19:00-21:00
                <br>社課地點：中央大學大講堂前廣場</p>
        </div>
        <!-- 加入我們 -->
        <a href="join.html" class="apply-btn">加入我們</a>

        <!-- 社團聯絡資訊 -->
        <div class="social-links">
            <a href="https://www.facebook.com/NCUFireDance/?locale=zh_TW" class="btn">
                <img src="facebook_white_36dp.png" alt="Facebook">Facebook</a>
            <a href="https://www.instagram.com/ncufd_official/" class="btn">
                <img src="instagram_white_36dp.png" alt="Instagram">Instagram</a>
            <a href="https://www.youtube.com/channel/UC2ZdWJzctTeCdG7spm9gEYw" class="btn">
                <img src="youtube_white_36dp.png" alt="YouTube">YouTube</a>
        </div>
    </footer>
</body>
</html>
