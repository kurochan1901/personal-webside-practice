        <div class="banner-text">
            <h3>歡迎來到中央火舞藝術研究社！</h3>
        </div>
    </header>

    <!-- 隱藏式導覽選單 -->
    <nav class="sidebar" id="sidebar">

    <!-- 主要內容 -->
    <main id="index-main">
        <div class="intro-lines">
            <h2 class="left-line">我們是一群熱愛表演、渴望舞台的大學生✨</h2>
            <p class="right-line">同時也是享受那危險卻美麗的火焰在身體旁邊燒的怪人們:P</p>
        </div>
    
        <section>
          <div class="section-text fade-in">
            <h2>社團宗旨</h2>
            <p>透過火舞藝術，培養團隊合作與舞台表現能力，將熱情化為創意火焰。</p>
          </div>
          <div class="section-image">
            <img src="photo1.jpg" alt="火舞表演照片1">
          </div>
        </section>
    
        <section>
          <div class="section-text fade-in">
            <h2>我們的願景</h2>
            <p>期望火舞文化能在校園中持續傳承，並與更多觀眾分享這份震撼與感動。</p>
          </div>
          <div class="section-image">
            <img src="photo2.jpeg" alt="火舞表演照片2">
          </div>
        </section>
    
        <section>
          <div class="section-text fade-in">
            <h2>宣傳影片</h2>
            <p>快來看看我們的精采演出！</p>
          </div>

          <div class="video-wrapper">
            <iframe 
              src="https://www.youtube.com/embed/CwlQA7Ww5IQ"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen title="宣傳影片">
            </iframe>
          </div>
        </section>
    </main>


    <!-- 頁尾 -->
    <footer>
