<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入社表單</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="sidebar.css">
    <script defer src="eventlister.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

<!-- 頁首 -->
<header class="banner-container">
    <div class="banner-text">
        <h3>歡迎來到中央火舞藝術研究社！</h3>
    </div>
</header>

<!-- 隱藏式導覽選單 -->
<nav class="sidebar" id="sidebar">
    <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="event.html">活動介紹</a></li>
        <li><a href="contact.html">火安知識</a></li>
    </ul>
</nav>

<div class="container">
    <h1>加入我們的社團！</h1>
    <p>請填寫以下表單，我們會盡快聯絡你。</p>

    <form onsubmit="return handleFormSubmit(event)">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>

        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required>

        <label for="interest">你對我們的社團感興趣的地方：</label>
        <textarea id="interest" name="interest" rows="4"></textarea>

        <button type="submit">送出</button>
    </form>
    <script>
        function handleFormSubmit(event) {
          event.preventDefault();  // 阻止預設送出行為
          window.location.href = "thankyou.html"; // 導向感謝頁
          return false;
        }
      </script>

</div>

</body>
</html>
